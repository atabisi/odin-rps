<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=Madimi+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <section>
        <div id="header">
            <h1>Rock, Paper, Scissors</h1>
        </div>
        <div>
            <img src="https://images.unsplash.com/photo-1618214839021-3fbe98a597bc?q=80&w=1931&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="">
        </div>
        <div>
            <button id="rock"><img
                    src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296854_1280.png"
                    alt=""></button>
            <button id="paper"><img
                    src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296855_1280.png"
                    alt=""></button>
            <button id="scissors"><img
                    src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296853_1280.png"
                    alt=""></button>
        </div>
        <div>
            <button id="restart">Restart</button>
        </div>
    </section>
    <section>
        <div>
            <h2>Match History</h2>
            <ul id="match">

            </ul>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
