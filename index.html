<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=Madimi+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <section>
        <div id="header">
            <h1>Rock, Paper, Scissors</h1>
        </div>
        <div>
            <img id="headerimg" src="img/logo.png" alt="">
        </div>
    </section>
    <section id="playarea">
        <div id="p1">
            <p>Player</p>
            <div id="p1play"><img id="p1img" src="img/default.png" alt=""></div>
            Score: <span id="p1score">0</span>
            <div id="p1wins"> </div>
        </div>
        <div id="buttons">
            <button id="rock"><img src="img/rock.png" alt=""></button>
            <button id="paper"><img src="img/paper.png" alt=""></button>
            <button id="scissors"><img src="img/scissors.png" alt=""></button>
        </div>
        <div id="cpu">
            <p>Computer</p>
            <div id="cpuplay"><img id="cpuimg" src="img/default.png" alt=""></div>
            Score: <span id="cpuscore">0</span>
            <div id="cpuwins"> </div>
        </div>
    </section>
    <section>
        <div id="restartrow">
            <button id="restart">Restart</button>
        </div>
    </section>
    <section>
        <div>
            <h2 id="mathis">Match History</h2>
            <ul id="match" class="matchhistory">

            </ul>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
